<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<title>Todo App</title>
</head>
<body>
	<div style='margin-top:150px' class="container">
		<h3>Todo List</h3>
		<hr>
		<form action="addTodo/" method="POST">
			{% csrf_token %}
			<div class="form-group">
				<label for="formGroupExampleInput">Todo Title</label>
				<input type="text" name="title" class="form-control" id="formGroupExampleInput" placeholder="Enter Todo Title">
			</div>
			<button type='submit' class="btn btn-danger">Add</button>
		</form>
		<hr>
		{% if todos %} 			
		<table class="table">
			<thead>
				<tr>
					<th scope="col">id</th>
					<th scope="col">Todo Title</th>
					<th scope="col">Todo Status</th>
					<th scope="col"></th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				{% for todo in todos %}			  
				<tr>
					<th scope="row">{{todo.id}}</th>
					<td>{{todo.title}}</td>
					{% if todo.completed %}
						<td>Completed!</td>
					{% else %}
						<td>Not Completed!</td>
					{% endif %}			
					<td><a href="/update/{{todo.id}}" class="btn btn-danger">Update</a></td>
					<td><a href="/delete/{{todo.id}}" class="btn btn-danger">Delete</a></td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
		{% else %}
			<div class="alert alert-danger">
				<p>You have not any todo!</p>
			</div>		
		{% endif %}
	</div>





	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
	integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd"crossorigin="anonymous"></script>
</body>
</html>
